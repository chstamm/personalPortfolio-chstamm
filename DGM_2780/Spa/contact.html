<!DOCTYPE html>
<html>

<head>
	<title>Spa - Contact</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- bootstrap -->
	<link href="css/bootstrap-reboot.min.css" type="text/css" rel="stylesheet">
	<link href="css/bootstrap-grid.css" type="text/css" rel="stylesheet">
	<link href="css/bootstrap.css" type="text/css" rel="stylesheet">

	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,600;1,300&display=swap"
		rel="stylesheet">

	<!-- favicon -->
	<link href="img/favicon.png" type="img/png" rel="icon">

	<!-- local css -->
	<link href="css/index.css" type="text/css" rel="stylesheet">
</head>

<body>

	<nav class="background-img">
		<div class="nav1 navbar navbar-expand-sm container-sm">
			<a class="smLogoNav" href="index.html">
				<img id="logo" src="images/gardenSpaLogo.png" alt="Gargen Spa Logo">
				Garden Spa
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon">
					<ion-icon class="menuButton" name="menu-outline"></ion-icon>
				</span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="CSnavEdit navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" href="index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="services.html" target="_blank">Services</a>
					</li>
					<li class="nav-item">
						<a class="nav-link">Packages</a>
					</li>
					<li class="nav-item">
						<a class="nav-link">Specials</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="contact.html" target="_blank">Contact Us</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<header class="container-fluid">
		<div class="container-sm">
			<img src="images/gardenSpaLogo.png">
			<h1>Garden Spa</h1>
		</div>
	</header>

	<nav class="myBreadCrumb container-fluid" aria-label="breadcrumb">
		<ol class="breadcrumb container-sm">
			<li class="breadcrumb-item"><a href="index.html">Home</a> </li>
			<li class="breadcrumb-item myActive" aria-current="page">Contact</li>
		</ol>
	</nav>

	<main class="container-fluid formBackgroundColor">
		<div class="container-md">
			<form>
				<div >
					<label for="nameInput">Full Name</label>
					<input type="text" class="form-control" id="nameInput" placeholder="John Smith">
					<div class="row">
						<div class="col">
							<label for="emailInput">Email</label>
							<input type="text" class="form-control" id="emailInput" placeholder="email@email.com">
						</div>
						<div class="col">
							<label for="phoneInput">Phone</label>
							<input type="text" class="form-control" id="phoneInput" placeholder="555-555-5555">
						</div>
					</div>
					<label for="contactSelect">Contact Preference</label>
					<select class="custom-select" id="contactSelect">
						<option selected>Choose...</option>
						<option for="phoneInput" value="1">Phone</option>
						<option for="emailInput" value="2">Email</option>
					</select>
				</div>
				<div class="form-group">
					<label for="message">Example textarea</label>
					<textarea class="form-control" id="message" rows="2"></textarea>
				  </div>
				<div class="myButton">
					<button type="submit">Submit</button>
				</div>
			</form>
		</div>
	</main>

	<footer class="container-fluid">
		<div class="container-sm">
			<div class="row">
				<div class="col-sm">
					<h2>
						Follow Us
					</h2>
					<div class="followIcons">
						<ion-icon name="logo-facebook"></ion-icon>
						<ion-icon name="logo-twitter"></ion-icon>
						<ion-icon name="logo-instagram"></ion-icon>
						<ion-icon name="logo-linkedin"></ion-icon>
					</div>
				</div>
				<div class="col-sm">
					<h2>
						Contact Us
					</h2>
					<ul class="footerInfo">
						<li>
							<span>
								<ion-icon name="location-outline"></ion-icon>
							</span>
							<div>
								<p>222 S. Fake ave</p>
								<p>Fake Town, UT 99999</p>
							</div>
						</li>
						<li>
							<span>
								<ion-icon name="mail-outline"></ion-icon>
							</span>
							<p>
								fake@email.com
							</p>
						</li>
						<li>
							<span>
								<ion-icon name="call-outline"></ion-icon>
							</span>
							<p>
								(555) 555-5555
							</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</footer>

	<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/index.js"></script>

</body>

</html>
